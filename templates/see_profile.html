{% extends 'inbase.html' %}

{% block content %}

<div class="container">
    <div class="container-login100" style="margin-top: 100px;">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
            <span class="login100-form-title p-b-33">
                Your Profile
            </span>
            <div class="sansserif">
                
                {% for i in profile %}

                <div style="display: flex; justify-content: space-between; column-gap: 5px; font-family: Montserrat, serif;">
                    <div class="form-group" style="width: 50%; border:1px solid rgb(202, 202, 202); padding: 10px; border-radius: 10px;font-family: Montserrat, serif;">
                        <label for="fninpro">First Name</label>
                        <h4 id="fninpro" style="font-size: 18px;font-family: Montserrat, serif;"   >{{ i.fname }}</h4>
                    </div>
                    <div class="form-group" style="width: 50%; border:1px solid rgb(202, 202, 202); padding: 10px; border-radius: 10px;font-family: Montserrat, serif;">
                        <label for="lninpro">Last Name</label>
                        <h4 id="lninpro" style="font-size: 18px;font-family: Montserrat, serif;">{{ i.lname }}</h4>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between; column-gap: 5px;font-family: Montserrat, serif;">
                    <div class="form-group" style="width: 50%; border:1px solid rgb(202, 202, 202); padding: 10px; border-radius: 10px;font-family: Montserrat, serif;">
                        <label for="fninpro">Age</label>
                        <h4 id="fninpro" style="font-size: 18px;font-family: Montserrat, serif;"   >{{ i.age }}</h4>
                    </div>
                    <div class="form-group" style="width: 50%; border:1px solid rgb(202, 202, 202); padding: 10px; border-radius: 10px;font-family: Montserrat, serif;">
                        <label for="lninpro">Gender</label>
                        <h4 id="lninpro" style="font-size: 18px;font-family: Montserrat, serif;">{{ i.gender }}</h4>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between; column-gap: 5px;font-family: Montserrat, serif;">
                    <div class="form-group" style="width: 50%; border:1px solid rgb(202, 202, 202); padding: 10px; border-radius: 10px;font-family: Montserrat, serif;">
                        <label for="fninpro">Contact</label>
                        <h4 id="fninpro" style="font-size: 18px;font-family: Montserrat, serif;"   >{{ i.contact }}</h4>
                    </div>
                    <div class="form-group" style="width: 50%; border:1px solid rgb(202, 202, 202); padding: 10px; border-radius: 10px;font-family: Montserrat, serif;">
                        <label for="lninpro">Email</label>
                        <h4 id="lninpro" style="font-size: 18px;font-family: Montserrat, serif;">{{ i.email }}</h4>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between; column-gap: 5px;font-family: Montserrat, serif;">
                    <div class="form-group" style="width: 100%; border:1px solid rgb(202, 202, 202); padding: 10px; border-radius: 10px;font-family: Montserrat, serif;">
                        <label for="fninpro">Street Address</label>
                        <h4 id="fninpro" style="font-size: 18px;font-family: Montserrat, serif;"   >{{ i.street }}</h4>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between; column-gap: 5px;font-family: Montserrat, serif;">
                    <div class="form-group" style="width: 100%; border:1px solid rgb(202, 202, 202); padding: 10px; border-radius: 10px;font-family: Montserrat, serif;">
                        <label for="fninpro">City</label>
                        <h4 id="fninpro" style="font-size: 18px;font-family: Montserrat, serif;"   >{{ i.city }}</h4>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between; column-gap: 5px;font-family: Montserrat, serif;">
                    <div class="form-group" style="width: 100%; border:1px solid rgb(202, 202, 202); padding: 10px; border-radius: 10px;font-family: Montserrat, serif;">
                        <label for="fninpro">State</label>
                        <h4 id="fninpro" style="font-size: 18px;font-family: Montserrat, serif;"   >{{ i.state }}</h4>
                    </div>
                    <div class="form-group" style="width: 100%; border:1px solid rgb(202, 202, 202); padding: 10px; border-radius: 10px;font-family: Montserrat, serif;">
                        <label for="fninpro">Pincode</label>
                        <h4 id="fninpro" style="font-size: 18px;font-family: Montserrat, serif;"   >{{ i.pincode }}</h4>
                    </div>
                </div>

                {% endfor %}




            </div>
        </div>
        {% endblock %}
